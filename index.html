<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>SassGuru</title>
</head>

<body>
    <header>
        <div class="logo">
            <span class="brand">saas<span class="highlight">guru</span></span>
        </div>

        <div class="search-container">
            <div class="dropdown">
                <span>All</span>
                <i class="fa-solid fa-arrow-down"></i>
            </div>

            <div class="search-input-wrapper">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search...">
            </div>
        </div>

        <div class="icons">
            <div class="star-dropdown">
                <div class="star-icon">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="divider"></div>
                <div class="dropdown-icon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="icon">
                <i class="fa-solid fa-plus-square"></i>
            </div>

            <div class="icon">
                <i class="fa-solid fa-mountain"></i>
            </div>

            <div class="icon">
                <i class="fa-solid fa-question-circle"></i>
            </div>

            <div class="icon">
                <i class="fa-solid fa-cog"></i>
            </div>

            <div class="icon">
                <i class="fa-solid fa-bell"></i>
            </div>

            <div class="icon avatar">
                <div class="avatar-img"></div>
            </div>
        </div>
    </header>

    <div class="dropdown-bar">
        <ul>
            <li><i class="fa-solid fa-grip"></i> <span>Sales</span></li>
            <li>Home</li>
            <li>Leads <i class="fa-solid fa-angle-down"></i></li>
            <li>Accounts <i class="fa-solid fa-angle-down"></i></li>
            <li>Contacts <i class="fa-solid fa-angle-down"></i></li>
            <li class="active">Opportunities <i class="fa-solid fa-angle-down"></i></li>
            <li>Quotes <i class="fa-solid fa-angle-down"></i></li>
            <li>Campaigns <i class="fa-solid fa-angle-down"></i></li>
            <li>Reports <i class="fa-solid fa-angle-down"></i></li>
            <li>Dashboards <i class="fa-solid fa-angle-down"></i></li>
            <li>Forecasts</li>
            <li>Cases <i class="fa-solid fa-angle-down"></i></li>
            <li>Tasks <i class="fa-solid fa-angle-down"></i></li>
            <li>More <i class="fa-solid fa-angle-down"></i></li>
            <li><i class="fa-solid fa-pen"></i></li>
        </ul>
    </div>

    <div class="bottom-line"></div>

</body>

</html>
